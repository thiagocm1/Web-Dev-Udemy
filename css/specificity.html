<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type="text/css">
		body{
			color: red;
		}
		.hightlight{
			color: yellow;
		}
		ul{
			color: green;
		}
		li{
			color: orange;
		}
		#special {
			color: lightgrey;
		}
	</style>
</head>
<body>

	<p> Hello!! </p>
	<ul>
		<li id = "special" class = "hightlight">
			John
		</li>
		<li class = "hightlight">
			Paul
		</li>
		<li>
			George
		</li>
		<li>
			Ringo
		</li>
	</ul>

</body>
</html>
